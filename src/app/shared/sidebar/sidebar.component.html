<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">
        Gifs-App
    </h3>
    <hr class="text-white" />
    <div class="list-group list-reset">
        <a *ngFor="let item of historial"
           (click)="buscar( item )"
           href="#"
           class="list-group-item list-group-item-action">
            {{ item | titlecase }},<!--Esto es un pipe  .. titlecase es para parametrizar los datos... poner primera letra en mayuscula.... solo modifica de forma visual en el template, no hace modificaciones en los datos(data)-->
        </a>
    </div>
</div>
